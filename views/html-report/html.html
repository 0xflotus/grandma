<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandma Report</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.css">

        }(

</head>
<body>
    <menu type="toolbar" class="">
        <menuitem label="plot" class="selected" x-for="plot-section">Plot</menuitem>
        <menuitem label="stats" x-for="stats-section">Stats</menuitem>
    </menu>
    
    <section id="plot-section">
        <div id="chart-container">
            <div id="y_axis"></div>
            <div id="chart"></div>

            </div>
        </div>

        <div id="buttons">
            <p>Toggle Series</p>
        </div>

        <a href="" id="download"></a>
        <img id="copy-img">
    </section>
    
    <section id="stats-section" class="hide">
        <pre>{{textStats}}</pre>
    </section>
