<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grandma Plot</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <style>
        html, body {
            font-family: sans-serif;
        }
        
        #plot {
            width: 100%;
            height: 600px;
            background: white;
        }
        
        #buttons button {
            margin: 3px;
            box-sizing: border-box;
        }
        
        #buttons p {
            margin: 0;
            padding: 0.5em 0;
        }
        
        button.on {
            font-weight: bold;
        }
        
        #download {
            display: none;
        }
        
/*
        .dygraph-title {
            text-align: left !important;
            margin-left: 32px;
        }
*/
        
        .dygraph-legend {
            width: 50% !important;
            text-align: right !important;
            left: auto !important;
            right: 0px;
            background: none !important;
            top: 10px !important;
            z-index: 9 !important;
        }
        
        .dygraph-legend > * {
            background: white;
        }
    </style>
</head>
<body>
    <div id="plot"></div>
    <div id="buttons">
        <p>Toggle Series</p>
    </div>
    <a href="" id="download"></a>
    <script>
        var div = document.querySelector('#plot');
        var buttons = document.querySelector('#buttons');
        var link = document.querySelector('#download');
        
        var plot = new Dygraph(
            div,
            '{{data}}',
            {
                title: 'Test',
                showRoller: true,
                rollPeriod: 1,
                ylabel: 'milliseconds',
                xlabel: 'seconds from start',
                legend: 'always'
            }
        );

        // get all of the labels
        var labels = plot.getLabels();
        // remove the first label, which is the x axis
        labels.shift();
        
        labels.forEach(function(label, i) {

            var b = document.createElement('button');
            b.className = 'on';
            b.innerHTML = label;
            
            b.onclick = function() {
                if (b.className === 'on') {
                    plot.setVisibility(i, false);
                    b.className = '';
                } else {
                    plot.setVisibility(i, true);
                    b.className = 'on';
                }
            };
            
            buttons.appendChild(b);
        });
        
        (function(download) {
            download.innerHTML = 'Download PNG';
            
            download.onclick = function() {
                html2canvas(div).then(function(canvas) {
                    link.href = canvas.toDataURL();
                    link.download = 'test.png';
                    link.click();
                });
            };
            
            document.body.appendChild(download);
        })(document.createElement('button'));
    </script>
</body>
</html>
