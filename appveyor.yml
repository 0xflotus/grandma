version: '{branch} #{build}'

environment:
  matrix:
    # node.js
    - nodejs_version: "7.2"
    - nodejs_version: "6.9"
    - nodejs_version: "5.12"
    - nodejs_version: "4.4"
    - nodejs_version: "0.12"
    # io.js
    - nodejs_version: "1"
    
# Cache some things so that the build runs faster
cache:
  - node_modules

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  # run an upgrade, since we are now caching
  - npm upgrade
  
# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # Set colors, because
  - set FORCE_COLOR=1
  - npm test

# scripts to run after tests
after_test:
  - npm run coverage
  - set CODECLIMATE_REPO_TOKEN=08120a5f6442a389a93094fd9f5f25099e912f4807936ff46f85234037ca9585
  - npm run cov-report

# Don't actually build.
# No idea what this does, but it was in the example file
build: off
